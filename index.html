<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS3 Oyunları Paylaşım</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .game {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>PS3 Oyunları Paylaşım Sitesi</h1>
</header>

<main>
    <h2>Oyun Listesi</h2>
    <div class="game">Oyun 1: Oyun Açıklaması</div>
    <div class="game">Oyun 2: Oyun Açıklaması</div>
    <div class="game">Oyun 3: Oyun Açıklaması</div>

    <div class="upload-form">
        <h2>Yeni Oyun Yükle</h2>
        <form id="game-upload">
            <label for="game-name">Oyun Adı:</label><br>
            <input type="text" id="game-name" name="game-name" required><br><br>
            <label for="game-description">Oyun Açıklaması:</label><br>
            <textarea id="game-description" name="game-description" required></textarea><br><br>
            <button type="submit">Yükle</button>
        </form>
    </div>
</main>

<script>
    document.getElementById('game-upload').addEventListener('submit', function(e) {
        e.preventDefault();
        const gameName = document.getElementById('game-name').value;
        const gameDescription = document.getElementById('game-description').value;
        const gameList = document.createElement('div');
        gameList.classList.add('game');
        gameList.innerHTML = `${gameName}: ${gameDescription}`;
        document.querySelector('main').insertBefore(gameList, document.querySelector('.upload-form'));
        this.reset();
    });
</script>

</body>
</html>
